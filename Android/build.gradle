// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath 'org.jboss.resteasy:resteasy-jaxrs:4.0.0.Beta5'
        classpath 'org.jboss.resteasy:resteasy-servlet-initializer:4.5.3.Final'
        classpath 'org.jboss.resteasy:resteasy-jackson-provider:4.0.0.Beta5'
        classpath 'org.jboss.resteasy:resteasy-client:4.5.3.Final'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        

        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
